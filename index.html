<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ•¸å­¸æ™‚é˜å¤§æŒ‘æˆ°</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f0f9ff; touch-action: manipulation; }
        .game-card { background: white; border-radius: 24px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px; }
        .timer-bar { transition: width 1s linear; }
        .hidden { display: none !important; }
        input { -webkit-appearance: none; border-radius: 12px; outline: none; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="app" class="w-full flex justify-center">
        
        <div id="start-screen" class="game-card p-10 text-center">
            <h1 class="text-3xl font-bold text-blue-600 mb-6">æ•¸å­¸æ™‚é˜æŒ‘æˆ°</h1>
            <div class="space-y-4">
                <button type="button" onclick="startGame('easy')" class="w-full py-5 rounded-2xl text-2xl font-bold bg-green-500 text-white shadow-lg">ç°¡å–® (Easy)</button>
                <button type="button" onclick="startGame('normal')" class="w-full py-5 rounded-2xl text-2xl font-bold bg-blue-600 text-white shadow-lg">ä¸€èˆ¬ (Normal)</button>
            </div>
        </div>

        <div id="game-screen" class="game-card p-6 hidden relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-2 bg-gray-100">
                <div id="timer-bar" class="h-full bg-red-500 timer-bar" style="width: 100%"></div>
            </div>

            <div class="flex justify-between items-center mb-6 mt-4">
                <span id="q-label" class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-xs font-bold">ç¬¬ 1 / 20 é¡Œ</span>
                <span id="timer-text" class="font-bold text-red-600 text-xl">15s</span>
                <span class="text-gray-600 font-bold">å¾—åˆ†: <span id="score-display" class="text-green-600">0</span></span>
            </div>

            <div class="flex flex-col items-center justify-center min-h-[280px] mb-6">
                <div id="math-ui" class="hidden text-center w-full">
                    <div class="text-7xl font-bold text-gray-800 mb-10" id="math-text"></div>
                    <input type="number" id="math-input" inputmode="numeric" class="w-40 text-center text-4xl p-3 border-b-4 border-blue-500 bg-blue-50" placeholder="?">
                </div>
                <div id="clock-ui" class="hidden flex flex-col items-center">
                    <canvas id="clock-canvas" width="220" height="220" class="mb-4"></canvas>
                    <div class="flex items-center space-x-3">
                        <input type="number" id="clock-h" inputmode="numeric" class="w-20 text-center text-3xl p-2 border-2" placeholder="æ™‚">
                        <span class="text-3xl font-bold">:</span>
                        <input type="number" id="clock-m" inputmode="numeric" class="w-20 text-center text-3xl p-2 border-2" placeholder="åˆ†">
                    </div>
                </div>
            </div>

            <button type="button" onclick="checkAnswer()" class="w-full py-4 rounded-2xl text-xl font-bold bg-blue-600 text-white shadow-lg">é€å‡ºç­”æ¡ˆ</button>

            <div id="feedback" class="hidden absolute inset-0 bg-white/95 flex flex-col items-center justify-center z-50">
                <div id="feedback-icon" class="text-8xl mb-4"></div>
                <h2 id="feedback-text" class="text-3xl font-bold mb-2"></h2>
                <p id="correct-answer-text" class="text-xl text-gray-600 mb-8"></p>
                <button type="button" id="next-btn" onclick="nextQuestion()" class="bg-blue-500 text-white px-16 py-4 rounded-xl text-xl font-bold">ä¸‹ä¸€é¡Œ</button>
            </div>
        </div>

        <div id="result-screen" class="game-card p-8 text-center hidden">
            <h2 class="text-2xl font-bold mb-2">æŒ‘æˆ°çµæŸï¼</h2>
            <div class="text-5xl font-bold text-blue-600 mb-6"><span id="final-score">0</span> åˆ†</div>
            
            <div class="text-left mb-6">
                <h3 class="font-bold text-red-500 mb-2 border-b pb-1">éŒ¯é¡Œè¤‡ç¿’ï¼š</h3>
                <div class="max-h-48 overflow-y-auto pr-2 text-sm text-gray-600" id="wrong-list-container">
                    <ul id="wrong-list" class="space-y-2"></ul>
                </div>
            </div>

            <button type="button" onclick="window.location.reload()" class="w-full py-4 rounded-2xl text-xl font-bold bg-gray-800 text-white shadow-lg">å†ç©ä¸€æ¬¡</button>
        </div>
    </div>

    <script>
        let audioCtx = null, timerId = null, timeLeft = 15, score = 0, currentIdx = 0, questions = [], wrongAnswers = [];

        function playTone(freq, type, dur) {
            try {
                if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                if (audioCtx.state === 'suspended') audioCtx.resume();
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = type; osc.frequency.value = freq;
                gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + dur);
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.start(); osc.stop(audioCtx.currentTime + dur);
            } catch(e) {}
        }

        function startGame(mode) {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            document.getElementById('result-screen').classList.add('hidden');

            score = 0;
            currentIdx = 0;
            wrongAnswers = []; // æ¸…ç©ºéŒ¯é¡Œç´€éŒ„
            clearInterval(timerId);

            let q = [];
            for(let i=0; i<10; i++) {
                let n1 = (mode === 'easy') ? Math.floor(Math.random()*4)+2 : Math.floor(Math.random()*8)+2;
                let n2 = Math.floor(Math.random()*8)+2;
                q.push({type:'math', q: n1 + " Ã— " + n2, a: n1*n2});
            }
            for(let i=0; i<10; i++) {
                let h = Math.floor(Math.random()*12)+1;
                let m = (mode === 'easy') ? (Math.random() > 0.5 ? 0 : 30) : Math.floor(Math.random()*12)*5;
                q.push({type:'clock', h:h, m:m, a: h + ":" + m.toString().padStart(2,'0')});
            }
            questions = q.sort(() => Math.random() - 0.5);

            loadQuestion();
        }

        function loadQuestion() {
            const data = questions[currentIdx];
            timeLeft = 15;
            document.getElementById('feedback').classList.add('hidden');
            document.getElementById('q-label').innerText = "ç¬¬ " + (currentIdx + 1) + " / 20 é¡Œ";
            document.getElementById('score-display').innerText = score;
            
            document.getElementById('math-ui').classList.add('hidden');
            document.getElementById('clock-ui').classList.add('hidden');

            if(data.type === 'math') {
                document.getElementById('math-ui').classList.remove('hidden');
                document.getElementById('math-text').innerText = data.q;
                document.getElementById('math-input').value = "";
                setTimeout(() => document.getElementById('math-input').focus(), 150);
            } else {
                document.getElementById('clock-ui').classList.remove('hidden');
                document.getElementById('clock-h').value = "";
                document.getElementById('clock-m').value = "";
                setTimeout(() => drawClock(data.h, data.m), 50);
            }
            updateTimerUI();
            startTimer();
        }

        function startTimer() {
            clearInterval(timerId);
            timerId = setInterval(() => {
                timeLeft--;
                updateTimerUI();
                if(timeLeft <= 0) { clearInterval(timerId); checkAnswer(true); }
            }, 1000);
        }

        function updateTimerUI() {
            document.getElementById('timer-text').innerText = timeLeft + "s";
            document.getElementById('timer-bar').style.width = (timeLeft / 15 * 100) + "%";
        }

        function checkAnswer(isTimeout = false) {
            clearInterval(timerId);
            const data = questions[currentIdx];
            let isCorrect = false;
            let userAnsText = "";

            if(!isTimeout) {
                if(data.type === 'math') {
                    const val = document.getElementById('math-input').value;
                    userAnsText = val || "æœªå¡«";
                    isCorrect = parseInt(val) === data.a;
                } else {
                    const h = document.getElementById('clock-h').value;
                    const m = document.getElementById('clock-m').value;
                    userAnsText = (h||"?") + ":" + (m ? m.toString().padStart(2,'0') : "??");
                    isCorrect = (parseInt(h) === data.h && parseInt(m) === data.m);
                }
            } else {
                userAnsText = "è¶…æ™‚";
            }

            document.getElementById('feedback').classList.remove('hidden');
            if(isCorrect) {
                score += 10;
                playTone(880, 'sine', 0.2);
                document.getElementById('feedback-icon').innerText = "ğŸ‰";
                document.getElementById('feedback-text').innerText = "ç­”å°äº†ï¼";
                document.getElementById('correct-answer-text').innerText = "";
            } else {
                playTone(200, 'square', 0.3);
                // ç´€éŒ„éŒ¯é¡Œ
                wrongAnswers.push({
                    title: data.type === 'math' ? data.q : "æ™‚é˜é¡Œç›®",
                    correct: data.a,
                    user: userAnsText
                });
                document.getElementById('feedback-icon').innerText = "ğŸ˜…";
                document.getElementById('feedback-text').innerText = isTimeout ? "æ™‚é–“åˆ°ï¼" : "ç­”éŒ¯äº†";
                document.getElementById('correct-answer-text').innerText = "æ­£ç¢ºç­”æ¡ˆï¼š" + data.a;
            }
        }

        function nextQuestion() {
            currentIdx++;
            if(currentIdx < 20) {
                loadQuestion();
            } else {
                showFinalResult();
            }
        }

        function showFinalResult() {
            document.getElementById('game-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            document.getElementById('final-score').innerText = score;
            
            const listEl = document.getElementById('wrong-list');
            listEl.innerHTML = "";
            
            if(wrongAnswers.length === 0) {
                listEl.innerHTML = "<li class='text-green-600 font-bold'>ğŸŒŸ æ»¿åˆ†ï¼å¤ªå²å®³äº†ï¼</li>";
            } else {
                wrongAnswers.forEach(item => {
                    const li = document.createElement('li');
                    li.className = "border-b pb-2";
                    li.innerHTML = `<div>é¡Œç›®ï¼š<b>${item.title}</b></div>
                                   <div class='text-xs'>ä½ çš„ç­”æ¡ˆï¼š<span class='text-red-500'>${item.user}</span> | æ­£è§£ï¼š<span class='text-blue-600 font-bold'>${item.correct}</span></div>`;
                    listEl.appendChild(li);
                });
            }
        }

        function drawClock(h, m) {
            const canvas = document.getElementById('clock-canvas');
            if(!canvas) return;
            const ctx = canvas.getContext('2d');
            ctx.setTransform(1,0,0,1,0,0); ctx.clearRect(0,0,220,220); ctx.translate(110,110);
            ctx.beginPath(); ctx.arc(0,0,100,0,2*Math.PI); ctx.lineWidth=6; ctx.strokeStyle='#333'; ctx.stroke();
            ctx.fillStyle = 'white'; ctx.fill();
            ctx.font = "bold 18px Arial"; ctx.textAlign="center"; ctx.textBaseline="middle"; ctx.fillStyle='#333';
            for(let i=1; i<=12; i++) {
                let ang = i * Math.PI/6;
                ctx.fillText(i, 82*Math.sin(ang), -82*Math.cos(ang));
            }
            ctx.save(); ctx.rotate((h + m/60)*Math.PI/6); ctx.lineWidth=7; ctx.lineCap="round"; ctx.strokeStyle='#333';
            ctx.beginPath(); ctx.moveTo(0,0); ctx.lineTo(0,-55); ctx.stroke(); ctx.restore();
            ctx.save(); ctx.rotate(m*Math.PI/30); ctx.lineWidth=4; ctx.lineCap="round"; ctx.strokeStyle='#ef4444';
            ctx.beginPath(); ctx.moveTo(0,0); ctx.lineTo(0,-85); ctx.stroke(); ctx.restore();
            ctx.beginPath(); ctx.arc(0,0,6,0,2*Math.PI); ctx.fillStyle='#333'; ctx.fill();
        }
    </script>
</body>
</html>
