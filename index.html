<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å°å°æ•¸å­¸å®¶ï¼šæ‰‹æ©ŸæŒ‘æˆ°ç‰ˆ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f0f9ff; touch-action: manipulation; -webkit-tap-highlight-color: transparent; }
        .game-card { background: white; border-radius: 24px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .timer-bar { transition: width 1s linear; }
        .hidden { display: none !important; }
        /* é‡å° LINE èª¿æ•´è¼¸å…¥æ¡†é«˜åº¦èˆ‡å­—é«”ï¼Œé¿å…éµç›¤é®æ“‹ */
        input { font-size: 1.5rem !important; border-radius: 12px !important; }
        .shake { animation: shake 0.5s; }
        @keyframes shake { 0%, 100% {transform: translateX(0);} 25% {transform: translateX(-5px);} 75% {transform: translateX(5px);} }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="app" class="w-full max-w-md">
        <div id="start-screen" class="game-card p-10 text-center">
            <h1 class="text-3xl font-bold text-blue-600 mb-4">æ•¸å­¸æ™‚é˜å¤§æŒ‘æˆ°</h1>
            <p class="text-gray-500 mb-8 text-lg">20 é¡ŒæŒ‘æˆ° (é™æ™‚ 15 ç§’)</p>
            <div class="text-6xl mb-8">ğŸ•’ âœ–ï¸ ğŸ§ </div>
            <button id="start-btn" onclick="startGame()" class="bg-blue-500 text-white w-full py-5 rounded-2xl text-2xl font-bold shadow-xl active:bg-blue-600">
                é»æˆ‘é–‹å§‹
            </button>
        </div>

        <div id="game-screen" class="game-card p-6 hidden relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-2 bg-gray-100">
                <div id="timer-bar" class="h-full bg-red-500 timer-bar" style="width: 100%"></div>
            </div>

            <div class="flex justify-between items-center mb-6 mt-4">
                <span class="bg-blue-50 text-blue-600 px-3 py-1 rounded-full text-xs font-bold">ç¬¬ <span id="q-current">1</span> é¡Œ</span>
                <span id="timer-text" class="font-bold text-red-500">15s</span>
                <span class="text-gray-600 font-bold">å¾—åˆ†: <span id="score-display">0</span></span>
            </div>

            <div id="question-area" class="flex flex-col items-center justify-center min-h-[260px] mb-6">
                <div id="math-ui" class="hidden text-center w-full">
                    <div class="text-7xl font-bold text-gray-800 mb-8" id="math-text"></div>
                    <input type="number" id="math-input" inputmode="numeric" class="w-40 text-center p-3 border-2 border-blue-200 outline-none focus:border-blue-500 bg-blue-50" placeholder="?">
                </div>
                <div id="clock-ui" class="hidden flex flex-col items-center">
                    <canvas id="clock-canvas" width="200" height="200" class="mb-4"></canvas>
                    <div class="flex items-center space-x-2">
                        <input type="number" id="clock-h" inputmode="numeric" class="w-20 text-center p-2 border-2 border-gray-200" placeholder="æ™‚">
                        <span class="text-2xl">:</span>
                        <input type="number" id="clock-m" inputmode="numeric" class="w-20 text-center p-2 border-2 border-gray-200" placeholder="åˆ†">
                    </div>
                </div>
            </div>

            <button onclick="handleAnswer()" class="bg-blue-600 text-white w-full py-4 rounded-2xl text-xl font-bold shadow-lg active:bg-blue-700">é€å‡ºç­”æ¡ˆ</button>

            <div id="feedback" class="hidden absolute inset-0 bg-white/95 flex flex-col items-center justify-center z-50">
                <div id="feedback-icon" class="text-8xl mb-4"></div>
                <h2 id="feedback-text" class="text-3xl font-bold mb-2"></h2>
                <p id="correct-answer-text" class="text-xl text-gray-500 mb-8"></p>
                <button onclick="nextQuestion()" class="bg-blue-500 text-white px-12 py-4 rounded-xl text-xl font-bold">ä¸‹ä¸€é¡Œ</button>
            </div>
        </div>

        <div id="result-screen" class="game-card p-8 text-center hidden">
            <h2 class="text-2xl font-bold mb-4">æŒ‘æˆ°çµæŸï¼</h2>
            <div class="text-6xl font-bold text-blue-600 mb-8"><span id="final-score">0</span></div>
            <div id="review-area" class="text-left mb-6 max-h-48 overflow-y-auto border-t pt-4">
                <ul id="wrong-list" class="text-sm space-y-2"></ul>
            </div>
            <button onclick="location.reload()" class="bg-green-500 text-white w-full py-4 rounded-2xl text-xl font-bold">å†ç©ä¸€æ¬¡</button>
        </div>
    </div>

    <script>
        let audioCtx, timeLeft, timerId, score=0, currentIdx=0, questions=[], wrongAnswers=[];

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }

        function playTone(freq, type, dur) {
            try {
                initAudio();
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = type; osc.frequency.value = freq;
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + dur);
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.start(); osc.stop(audioCtx.currentTime + dur);
            } catch(e) { console.log("Audio Error"); }
        }

        function startGame() {
            initAudio(); 
            score = 0; currentIdx = 0; wrongAnswers = [];
            questions = [];
            // ç”Ÿæˆ 10 é¡Œä¹˜æ³•
            for(let i=0; i<10; i++) {
                let n1 = Math.floor(Math.random()*8)+2, n2 = Math.floor(Math.random()*8)+2;
                questions.push({type:'math', q: `${n1} Ã— ${n2}`, a: n1*n2});
            }
            // ç”Ÿæˆ 10 é¡Œæ™‚é˜
            for(let i=0; i<10; i++) {
                let h = Math.floor(Math.random()*12)+1, m = Math.floor(Math.random()*12)*5;
                questions.push({type:'clock', h: h, m: m, a: `${h}:${m.toString().padStart(2,'0')}`});
            }
            questions.sort(() => Math.random() - 0.5);

            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            loadQuestion();
        }

        function loadQuestion() {
            const data = questions[currentIdx];
            timeLeft = 15;
            document.getElementById('feedback').classList.add('hidden');
            document.getElementById('q-current').innerText = currentIdx + 1;
            document.getElementById('score-display').innerText = score;
            updateTimerUI();

            if(data.type === 'math') {
                document.getElementById('math-ui').classList.remove('hidden');
                document.getElementById('clock-ui').classList.add('hidden');
                document.getElementById('math-text').innerText = data.q;
                document.getElementById('math-input').value = "";
            } else {
                document.getElementById('math-ui').classList.add('hidden');
                document.getElementById('clock-ui').classList.remove('hidden');
                document.getElementById('clock-h').value = "";
                document.getElementById('clock-m').value = "";
                drawClock(data.h, data.m);
            }
            startTimer();
        }

        function startTimer() {
            clearInterval(timerId);
            timerId = setInterval(() => {
                timeLeft--;
                updateTimerUI();
                if(timeLeft <= 0) { clearInterval(timerId); handleAnswer(true); }
            }, 1000);
        }

        function updateTimerUI() {
            document.getElementById('timer-text').innerText = timeLeft + "s";
            document.getElementById('timer-bar').style.width = (timeLeft / 15 * 100) + "%";
        }

        function handleAnswer(isTimeout = false) {
            clearInterval(timerId);
            const data = questions[currentIdx];
            let isCorrect = false;
            let uAns = "";

            if(!isTimeout) {
                if(data.type === 'math') {
                    uAns = document.getElementById('math-input').value;
                    isCorrect = (parseInt(uAns) === data.a);
                } else {
                    const h = document.getElementById('clock-h').value;
                    const m = document.getElementById('clock-m').value;
                    isCorrect = (parseInt(h) === data.h && parseInt(m) === data.m);
                    uAns = `${h}:${m}`;
                }
            } else { uAns = "è¶…æ™‚"; }

            const fb = document.getElementById('feedback');
            fb.classList.remove('hidden');
            if(isCorrect) {
                score += 10;
                playTone(880, 'sine', 0.2);
                document.getElementById('feedback-icon').innerText = "ğŸ‰";
                document.getElementById('feedback-text').innerText = "ç­”å°äº†ï¼";
                document.getElementById('correct-answer-text').innerText = "";
            } else {
                playTone(200, 'square', 0.3);
                document.getElementById('game-screen').classList.add('shake');
                setTimeout(() => document.getElementById('game-screen').classList.remove('shake'), 500);
                wrongAnswers.push({q: data.type==='math'?data.q : `æ™‚é˜(${data.a})`, a: data.a});
                document.getElementById('feedback-icon').innerText = "ğŸ˜…";
                document.getElementById('feedback-text').innerText = isTimeout ? "æ™‚é–“åˆ°" : "ç­”éŒ¯äº†";
                document.getElementById('correct-answer-text').innerText = "æ­£ç¢ºç­”æ¡ˆæ˜¯ï¼š" + data.a;
            }
        }

        function nextQuestion() {
            currentIdx++;
            if(currentIdx < 20) loadQuestion();
            else showResult();
        }

        function showResult() {
            document.getElementById('game-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            document.getElementById('final-score').innerText = score + " åˆ†";
            const list = document.getElementById('wrong-list');
            list.innerHTML = wrongAnswers.length ? "" : "å…¨å°ï¼å¤ªæ£’äº†ï¼";
            wrongAnswers.forEach(w => {
                list.innerHTML += `<li class="text-red-500">âŒ ${w.q} â†’ æ­£è§£: ${w.a}</li>`;
            });
        }

        function drawClock(h, m) {
            const canvas = document.getElementById('clock-canvas');
            const ctx = canvas.getContext('2d');
            ctx.setTransform(1,0,0,1,0,0); ctx.clearRect(0,0,200,200); ctx.translate(100,100);
            // å¤–åœˆ
            ctx.beginPath(); ctx.arc(0,0,90,0,Math.PI*2); ctx.lineWidth=4; ctx.strokeStyle="#333"; ctx.stroke();
            ctx.fillStyle="white"; ctx.fill();
            // æ•¸å­—
            ctx.font="bold 16px Arial"; ctx.textAlign="center"; ctx.textBaseline="middle"; ctx.fillStyle="#333";
            for(let i=1;i<=12;i++){
                let ang=i*Math.PI/6;
                ctx.fillText(i, 75*Math.sin(ang), -75*Math.cos(ang));
            }
            // æŒ‡é‡
            drawHand(ctx, (h+m/60)*Math.PI/6, 50, 6, "#333");
            drawHand(ctx, m*Math.PI/30, 80, 4, "#ff4444");
        }

        function drawHand(ctx, pos, len, wid, col) {
            ctx.beginPath(); ctx.lineWidth=wid; ctx.lineCap="round"; ctx.strokeStyle=col;
            ctx.moveTo(0,0); ctx.rotate(pos); ctx.lineTo(0,-len); ctx.stroke(); ctx.rotate(-pos);
        }
    </script>
</body>
</html>
