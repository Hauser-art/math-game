<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ•¸å­¸æ™‚é˜å¤§æŒ‘æˆ°</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f8fafc; touch-action: manipulation; -webkit-user-select: none; }
        .game-card { background: white; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); width: 100%; max-width: 400px; }
        .timer-bar { transition: width 1s linear; }
        .hidden { display: none !important; }
        input { outline: none; border-radius: 12px; }
        #clock-canvas { background: #fff; border-radius: 50%; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="app" class="w-full flex justify-center">
        <div id="start-screen" class="game-card p-10 text-center">
            <h1 class="text-3xl font-bold text-blue-600 mb-6">æ•¸å­¸æ™‚é˜å¤§æŒ‘æˆ°</h1>
            <div class="space-y-4">
                <button onclick="startGame('easy')" class="w-full py-5 rounded-2xl text-2xl font-bold bg-green-500 text-white shadow-lg active:scale-95 transition-transform">
                    Easy (ç°¡å–®)
                    <div class="text-xs font-normal opacity-90">5x9 ä»¥å…§ / æ•´é»èˆ‡åŠé»</div>
                </button>
                <button onclick="startGame('normal')" class="w-full py-5 rounded-2xl text-2xl font-bold bg-blue-600 text-white shadow-lg active:scale-95 transition-transform">
                    Normal (ä¸€èˆ¬)
                    <div class="text-xs font-normal opacity-90">9x9 ä»¥å…§ / 5åˆ†é˜é€²ä½</div>
                </button>
            </div>
        </div>

        <div id="game-screen" class="game-card p-6 hidden relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-2 bg-gray-100">
                <div id="timer-bar" class="h-full bg-red-500 timer-bar" style="width: 100%"></div>
            </div>

            <div class="flex justify-between items-center mb-6 mt-4">
                <span id="mode-tag" class="px-3 py-1 rounded-full text-xs font-bold"></span>
                <span id="timer-text" class="font-bold text-red-600 font-mono">15s</span>
                <span class="text-gray-500 font-bold">å¾—åˆ†: <span id="score-display" class="text-blue-600">0</span></span>
            </div>

            <div id="question-area" class="flex flex-col items-center justify-center min-h-[300px] mb-6">
                <div id="math-ui" class="hidden text-center w-full">
                    <div class="text-7xl font-bold text-gray-800 mb-10" id="math-text"></div>
                    <input type="number" id="math-input" inputmode="numeric" class="w-40 text-center text-5xl p-3 border-b-4 border-blue-500 bg-blue-50" placeholder="?">
                </div>
                <div id="clock-ui" class="hidden flex flex-col items-center">
                    <canvas id="clock-canvas" width="220" height="220"></canvas>
                    <div class="flex items-center space-x-3 mt-6">
                        <input type="number" id="clock-h" inputmode="numeric" class="w-20 text-center text-3xl p-3 border-2 border-gray-200" placeholder="æ™‚">
                        <span class="text-3xl font-bold">:</span>
                        <input type="number" id="clock-m" inputmode="numeric" class="w-20 text-center text-3xl p-3 border-2 border-gray-200" placeholder="åˆ†">
                    </div>
                </div>
            </div>

            <button onclick="checkAnswer()" class="w-full py-4 rounded-2xl text-xl font-bold bg-blue-600 text-white shadow-lg active:bg-blue-700">é€å‡ºç­”æ¡ˆ</button>

            <div id="feedback" class="hidden absolute inset-0 bg-white/95 flex flex-col items-center justify-center z-50">
                <div id="feedback-icon" class="text-8xl mb-4"></div>
                <h2 id="feedback-text" class="text-3xl font-bold mb-2"></h2>
                <p id="correct-answer-text" class="text-xl text-gray-600 mb-8"></p>
                <button onclick="nextQuestion()" class="bg-blue-500 text-white px-16 py-4 rounded-xl text-xl font-bold shadow-md">ä¸‹ä¸€é¡Œ</button>
            </div>
        </div>

        <div id="result-screen" class="game-card p-8 text-center hidden">
            <h2 class="text-2xl font-bold mb-4">æŒ‘æˆ°çµæŸï¼</h2>
            <div class="text-6xl font-bold text-blue-600 mb-8"><span id="final-score">0</span> åˆ†</div>
            <div id="review-area" class="text-left mb-6 max-h-52 overflow-y-auto border-t pt-4 text-sm">
                <h3 class="font-bold text-red-500 mb-2">éŒ¯é¡Œè¤‡ç¿’ï¼š</h3>
                <ul id="wrong-list" class="space-y-2 text-gray-600"></ul>
            </div>
            <button onclick="location.reload()" class="bg-gray-800 text-white w-full py-4 rounded-2xl text-xl font-bold">è¿”å›ä¸»é¸å–®</button>
        </div>
    </div>

    <script>
        let timerId, timeLeft, score=0, currentIdx=0, questions=[], wrongAnswers=[];

        function startGame(mode) {
            score = 0; currentIdx = 0; wrongAnswers = [];
            document.getElementById('mode-tag').innerText = (mode === 'easy' ? 'ç°¡å–®' : 'ä¸€èˆ¬') + 'æ¨¡å¼';
            generateQuestions(mode);
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            loadQuestion();
        }

        function generateQuestions(mode) {
            let q = [];
            for(let i=0; i<10; i++) {
                let n1 = mode === 'easy' ? Math.floor(Math.random()*4)+2 : Math.floor(Math.random()*8)+2;
                let n2 = Math.floor(Math.random()*8)+2;
                q.push({type:'math', q:`${n1} Ã— ${n2}`, a: n1*n2});
            }
            for(let i=0; i<10; i++) {
                let h = Math.floor(Math.random()*12)+1;
                let m = mode === 'easy' ? (Math.random() > 0.5 ? 0 : 30) : Math.floor(Math.random()*12)*5;
                q.push({type:'clock', h:h, m:m, a:`${h}:${m.toString().padStart(2,'0')}`});
            }
            questions = q.sort(() => Math.random() - 0.5);
        }

        function loadQuestion() {
            const data = questions[currentIdx];
            timeLeft = 15;
            document.getElementById('feedback').classList.add('hidden');
            document.getElementById('q-current').innerText = currentIdx + 1;
            document.getElementById('score-display').innerText = score;
            updateTimerUI();

            if(data.type === 'math') {
                document.getElementById('math-ui').classList.remove('hidden');
                document.getElementById('clock-ui').classList.add('hidden');
                document.getElementById('math-text').innerText = data.q;
                document.getElementById('math-input').value = "";
            } else {
                document.getElementById('math-ui').classList.add('hidden');
                document.getElementById('clock-ui').classList.remove('hidden');
                document.getElementById('clock-h').value = "";
                document.getElementById('clock-m').value = "";
                // å»¶é²ä¸€é»é»ç¢ºä¿ Canvas å·²æ¸²æŸ“
                setTimeout(() => drawClock(data.h, data.m), 10);
            }
            startTimer();
        }

        function startTimer() {
            clearInterval(timerId);
            timerId = setInterval(() => {
                timeLeft--;
                updateTimerUI();
                if(timeLeft <= 0) { clearInterval(timerId); checkAnswer(true); }
            }, 1000);
        }

        function updateTimerUI() {
            document.getElementById('timer-text').innerText = timeLeft + "s";
            document.getElementById('timer-bar').style.width = (timeLeft / 15 * 100) + "%";
        }

        function checkAnswer(isTimeout = false) {
            clearInterval(timerId);
            const data = questions[currentIdx];
            let isCorrect = false, uAns = "";

            if(!isTimeout) {
                if(data.type === 'math') {
                    uAns = document.getElementById('math-input').value;
                    isCorrect = parseInt(uAns) === data.a;
                } else {
                    const h = document.getElementById('clock-h').value;
                    const m = document.getElementById('clock-m').value;
                    isCorrect = (parseInt(h) === data.h && parseInt(m) === data.m);
                    uAns = `${h||'?'}:${m.toString().padStart(2,'0')}`;
                }
            } else { uAns = "è¶…æ™‚"; }

            document.getElementById('feedback').classList.remove('hidden');
            if(isCorrect) {
                score += 10;
                document.getElementById('feedback-icon').innerText = "ğŸ‰";
                document.getElementById('feedback-text').innerText = "ç­”å°äº†ï¼";
                document.getElementById('correct-answer-text').innerText = "";
            } else {
                wrongAnswers.push({q: data.type==='math'? data.q : `æ™‚é˜(${data.a})`, u: uAns, a: data.a});
                document.getElementById('feedback-icon').innerText = "ğŸ˜…";
                document.getElementById('feedback-text').innerText = isTimeout ? "æ™‚é–“åˆ°ï¼" : "å¯æƒœéŒ¯äº†";
                document.getElementById('correct-answer-text').innerText = "æ­£ç¢ºç­”æ¡ˆæ˜¯ï¼š" + data.a;
            }
        }

        function nextQuestion() {
            currentIdx++;
            if(currentIdx < 20) loadQuestion();
            else showResult();
        }

        function showResult() {
            document.getElementById('game-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            document.getElementById('final-score').innerText = score;
            const list = document.getElementById('wrong-list');
            list.innerHTML = wrongAnswers.length ? "" : "<li>ğŸŒŸ å…¨å°ï¼ä½ æ˜¯å¤©æ‰ï¼</li>";
            wrongAnswers.forEach(w => {
                list.innerHTML += `<li class='border-b pb-1'>âŒ ${w.q} <br>ä½ çš„: ${w.u} | æ­£è§£: <b class='text-blue-600'>${w.a}</b></li>`;
            });
        }

        function drawClock(h, m) {
            const canvas = document.getElementById('clock-canvas');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            ctx.setTransform(1,0,0,1,0,0);
            ctx.clearRect(0,0,220,220);
            ctx.translate(110,110);
            
            // å¤–åœ“
            ctx.beginPath(); ctx.arc(0,0,100,0,2*Math.PI); ctx.lineWidth=6; ctx.strokeStyle='#333'; ctx.stroke();
            ctx.fillStyle = 'white'; ctx.fill();
            
            // åˆ»åº¦æ•¸å­—
            ctx.font = "bold 20px Arial"; ctx.textAlign="center"; ctx.textBaseline="middle"; ctx.fillStyle='#333';
            for(let i=1; i<=12; i++) {
                let ang = i * Math.PI/6;
                ctx.fillText(i, 78*Math.sin(ang), -78*Math.cos(ang));
            }
            
            // æ™‚é‡ (é»‘)
            const hourAng = (h + m/60) * Math.PI/6;
            drawHand(ctx, hourAng, 50, 8, '#333');
            
            // åˆ†é‡ (ç´…)
            const minAng = m * Math.PI/30;
            drawHand(ctx, minAng, 80, 5, '#ef4444');
            
            // ä¸­å¿ƒé»
            ctx.beginPath(); ctx.arc(0,0,6,0,2*Math.PI); ctx.fillStyle='#333'; ctx.fill();
        }

        function drawHand(ctx, pos, len, wid, col) {
            ctx.save();
            ctx.beginPath();
            ctx.lineWidth = wid;
            ctx.lineCap = "round";
            ctx.strokeStyle = col;
            ctx.rotate(pos);
            ctx.moveTo(0, 5); // ç¨å¾®å¾€å¾Œå»¶ä¼¸ä¸€é»é»
            ctx.lineTo(0, -len);
            ctx.stroke();
            ctx.restore();
        }
    </script>
</body>
</html>
