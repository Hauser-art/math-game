<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ•¸å­¸æ™‚é˜å¤§æŒ‘æˆ°</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f8fafc; touch-action: manipulation; }
        .game-card { background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 380px; }
        .timer-bar { transition: width 1s linear; height: 100%; background-color: #ef4444; }
        .hidden { display: none !important; }
        input { font-size: 32px !important; text-align: center; border: 2px solid #e2e8f0; border-radius: 12px; outline: none; }
        input:focus { border-color: #3b82f6; background-color: #eff6ff; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="app" class="w-full flex justify-center">
        <div id="start-screen" class="game-card p-10 text-center">
            <h1 class="text-3xl font-bold text-blue-600 mb-8">æ•¸å­¸æ™‚é˜æŒ‘æˆ°</h1>
            <div class="space-y-4">
                <button onclick="startGame('easy')" class="w-full py-5 rounded-2xl text-2xl font-bold bg-green-500 text-white shadow-lg">Easy (ç°¡å–®)</button>
                <button onclick="startGame('normal')" class="w-full py-5 rounded-2xl text-2xl font-bold bg-blue-600 text-white shadow-lg">Normal (ä¸€èˆ¬)</button>
            </div>
        </div>

        <div id="game-screen" class="game-card p-6 hidden relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-2 bg-gray-100">
                <div id="timer-bar" class="timer-bar" style="width: 100%"></div>
            </div>

            <div class="flex justify-between items-center mb-6 mt-4">
                <span id="mode-display" class="bg-gray-100 px-3 py-1 rounded-full text-xs font-bold text-gray-600"></span>
                <span class="text-gray-500 font-bold">å¾—åˆ†: <span id="score-display" class="text-blue-600">0</span></span>
            </div>

            <div id="question-container" class="flex flex-col items-center justify-center min-h-[320px] mb-6">
                
                <div id="math-ui" class="text-center w-full hidden">
                    <div id="math-text" class="text-7xl font-bold text-gray-800 mb-10"></div>
                    <input type="number" id="math-input" inputmode="numeric" class="w-40 p-2" placeholder="?">
                </div>

                <div id="clock-ui" class="flex flex-col items-center w-full hidden">
                    <canvas id="clock-canvas" width="220" height="220" class="mb-6"></canvas>
                    <div class="flex items-center space-x-2">
                        <input type="number" id="clock-h" inputmode="numeric" class="w-20 p-2" placeholder="æ™‚">
                        <span class="text-3xl font-bold">:</span>
                        <input type="number" id="clock-m" inputmode="numeric" class="w-20 p-2" placeholder="åˆ†">
                    </div>
                </div>

            </div>

            <button onclick="checkAnswer()" class="w-full py-4 rounded-2xl text-xl font-bold bg-blue-600 text-white shadow-lg">é€å‡ºç­”æ¡ˆ</button>

            <div id="feedback" class="hidden absolute inset-0 bg-white/95 flex flex-col items-center justify-center z-50">
                <div id="feedback-icon" class="text-8xl mb-4"></div>
                <h2 id="feedback-text" class="text-3xl font-bold mb-2"></h2>
                <p id="correct-answer-text" class="text-xl text-gray-500 mb-8"></p>
                <button onclick="nextQuestion()" class="bg-blue-500 text-white px-16 py-4 rounded-xl text-xl font-bold">ä¸‹ä¸€é¡Œ</button>
            </div>
        </div>

        <div id="result-screen" class="game-card p-8 text-center hidden">
            <h2 class="text-2xl font-bold mb-4">æ¸¬é©—çµæŸ</h2>
            <div class="text-6xl font-bold text-blue-600 mb-8"><span id="final-score">0</span> åˆ†</div>
            <button onclick="location.reload()" class="bg-gray-800 text-white w-full py-4 rounded-2xl text-xl font-bold">å›ä¸»é¸å–®</button>
        </div>
    </div>

    <script>
        let score = 0, currentIdx = 0, questions = [], timerId, timeLeft = 15;

        function startGame(mode) {
            score = 0; currentIdx = 0;
            document.getElementById('mode-display').innerText = mode === 'easy' ? 'ç°¡å–®æ¨¡å¼' : 'ä¸€èˆ¬æ¨¡å¼';
            
            // ç”Ÿæˆé¡Œç›®
            let qList = [];
            for(let i=0; i<10; i++) {
                let n1 = mode === 'easy' ? Math.floor(Math.random()*4)+2 : Math.floor(Math.random()*8)+2;
                let n2 = Math.floor(Math.random()*8)+2;
                qList.push({type:'math', q:`${n1} Ã— ${n2}`, a: n1*n2});
            }
            for(let i=0; i<10; i++) {
                let h = Math.floor(Math.random()*12)+1;
                let m = mode === 'easy' ? (Math.random() > 0.5 ? 0 : 30) : Math.floor(Math.random()*12)*5;
                qList.push({type:'clock', h: h, m: m, a: `${h}:${m.toString().padStart(2,'0')}`});
            }
            questions = qList.sort(() => Math.random() - 0.5);

            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            loadQuestion();
        }

        function loadQuestion() {
            const data = questions[currentIdx];
            timeLeft = 15;
            document.getElementById('feedback').classList.add('hidden');
            document.getElementById('score-display').innerText = score;
            
            // é‡ç½® UI
            document.getElementById('math-ui').classList.add('hidden');
            document.getElementById('clock-ui').classList.add('hidden');
            
            if(data.type === 'math') {
                document.getElementById('math-ui').classList.remove('hidden');
                document.getElementById('math-text').innerText = data.q;
                document.getElementById('math-input').value = "";
                document.getElementById('math-input').focus();
            } else {
                document.getElementById('clock-ui').classList.remove('hidden');
                document.getElementById('clock-h').value = "";
                document.getElementById('clock-m').value = "";
                // ç«‹å³ç•«æ™‚é˜
                drawClock(data.h, data.m);
            }
            
            updateTimerUI();
            startTimer();
        }

        function startTimer() {
            clearInterval(timerId);
            timerId = setInterval(() => {
                timeLeft--;
                updateTimerUI();
                if(timeLeft <= 0) { clearInterval(timerId); checkAnswer(true); }
            }, 1000);
        }

        function updateTimerUI() {
            document.getElementById('timer-bar').style.width = (timeLeft / 15 * 100) + "%";
        }

        function checkAnswer(isTimeout = false) {
            clearInterval(timerId);
            const data = questions[currentIdx];
            let isCorrect = false;
            let correctStr = data.a;

            if(!isTimeout) {
                if(data.type === 'math') {
                    let val = document.getElementById('math-input').value;
                    isCorrect = parseInt(val) === data.a;
                } else {
                    let h = document.getElementById('clock-h').value;
                    let m = document.getElementById('clock-m').value;
                    isCorrect = (parseInt(h) === data.h && parseInt(m) === data.m);
                    correctStr = data.a;
                }
            }

            document.getElementById('feedback').classList.remove('hidden');
            if(isCorrect) {
                score += 10;
                document.getElementById('feedback-icon').innerText = "ğŸ‰";
                document.getElementById('feedback-text').innerText = "ç­”å°äº†ï¼";
                document.getElementById('correct-answer-text').innerText = "";
            } else {
                document.getElementById('feedback-icon').innerText = "ğŸ˜…";
                document.getElementById('feedback-text').innerText = isTimeout ? "æ™‚é–“åˆ°ï¼" : "ç­”éŒ¯äº†";
                document.getElementById('correct-answer-text').innerText = "æ­£ç¢ºç­”æ¡ˆæ˜¯ï¼š" + correctStr;
            }
        }

        function nextQuestion() {
            currentIdx++;
            if(currentIdx < 20) loadQuestion();
            else {
                document.getElementById('game-screen').classList.add('hidden');
                document.getElementById('result-screen').classList.remove('hidden');
                document.getElementById('final-score').innerText = score;
            }
        }

        function drawClock(h, m) {
            const canvas = document.getElementById('clock-canvas');
            const ctx = canvas.getContext('2d');
            ctx.setTransform(1,0,0,1,0,0);
            ctx.clearRect(0,0,220,220);
            ctx.translate(110,110);
            
            // åœ“ç›¤
            ctx.beginPath(); ctx.arc(0,0,100,0,Math.PI*2); ctx.lineWidth=6; ctx.strokeStyle='#333'; ctx.stroke();
            ctx.fillStyle = 'white'; ctx.fill();
            
            // æ•¸å­—
            ctx.font = "bold 20px Arial"; ctx.textAlign="center"; ctx.textBaseline="middle"; ctx.fillStyle='#333';
            for(let i=1; i<=12; i++) {
                let ang = i * Math.PI/6;
                ctx.fillText(i, 80*Math.sin(ang), -80*Math.cos(ang));
            }
            
            // æ™‚é‡ (é»‘)
            let hAng = (h + m/60) * Math.PI/6;
            ctx.save(); ctx.rotate(hAng); ctx.lineWidth=8; ctx.lineCap="round"; ctx.strokeStyle='#333';
            ctx.beginPath(); ctx.moveTo(0,0); ctx.lineTo(0,-50); ctx.stroke(); ctx.restore();

            // åˆ†é‡ (ç´…)
            let mAng = m * Math.PI/30;
            ctx.save(); ctx.rotate(mAng); ctx.lineWidth=5; ctx.lineCap="round"; ctx.strokeStyle='#ef4444';
            ctx.beginPath(); ctx.moveTo(0,0); ctx.lineTo(0,-80); ctx.stroke(); ctx.restore();

            // ä¸­å¿ƒ
            ctx.beginPath(); ctx.arc(0,0,6,0,Math.PI*2); ctx.fillStyle='#333'; ctx.fill();
        }
    </script>
</body>
</html>
